<style>
    /* Стили можно вынести в отдельный CSS файл, но для одного компонента можно оставить и здесь */
    :root {
        --primary-glow: rgba(180, 160, 255, 0.7);
        --text-color: #EAEAEA;
        --text-secondary: #b0b0b0;
        --sidebar-bg: rgba(12, 5, 22, 0.7);
        --border-color: rgba(255, 255, 255, 0.1);
    }

    .sidebar {
        display: flex;
        flex-direction: column;
        height: 100%;
        padding: 20px;
        box-sizing: border-box;
    }

    .sidebar-header .title {
        font-size: 1.8rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 30px;
    }

    .sidebar-header .shimmer {
        background: linear-gradient(125deg, #E6D8FF, #A079FF, #D5C6FF, #E6D8FF, #A079FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 400% 400%;
        animation: shimmer 6s ease infinite;
    }
    
    @keyframes shimmer {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    .nav-links {
        list-style: none;
        padding: 0;
        margin: 0;
        flex-grow: 1; /* Занимает все доступное пространство */
    }

    .nav-link {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 15px 20px;
        color: var(--text-secondary);
        text-decoration: none;
        border-radius: 8px;
        font-size: 1rem;
        transition: background 0.3s, color 0.3s;
        margin-bottom: 10px;
    }

    .nav-link:hover, .nav-link.active {
        background: rgba(180, 160, 255, 0.1);
        color: var(--text-color);
    }
    
    .nav-link.active {
        background: var(--primary-glow);
        color: #fff;
        box-shadow: 0 0 15px rgba(180, 160, 255, 0.3);
    }

    .nav-link svg {
        flex-shrink: 0;
    }

    .sidebar-footer {
        border-top: 1px solid var(--border-color);
        padding-top: 20px;
        text-align: center;
    }

    .user-profile {
        margin-bottom: 20px;
    }

    .user-profile #sidebar-username {
        display: block;
        font-weight: 600;
    }

    .user-profile #sidebar-useremail {
        font-size: 0.8rem;
        color: var(--text-secondary);
    }

    .btn-logout {
        width: 100%;
        padding: 10px;
        font-size: 1rem;
        font-family: 'Exo 2', sans-serif;
        font-weight: 400;
        color: #fff;
        background: rgba(100, 80, 180, 0.5);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .btn-logout:hover {
        background: rgba(110, 90, 190, 0.8);
    }
</style>
